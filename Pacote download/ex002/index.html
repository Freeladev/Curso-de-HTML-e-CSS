    <title>Parágrafos</title>
</head>
<body>
    <h1>Olá mundo - Parágrafos e Quebras de linha</h1>
    <hr> <!--Essa tag acrescenta uma linha horizontal na página-->
    <p>Você pode escrever um parágrafo de qualque jeito.<br>Basta colocar no meio de um par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p> Vamos acrescentar caracteres especiais: <!--Todos começam com o &-->
        &reg; 
        &copy; <!--Essa tag cria o símbolo de copyright-->
        &trade; <!--Essa tag acrescenta o símbolo de trademark-->
        &Delta; <!--Símbolo de delta, do alfabeto grego-->
    </p>
<p> Vamos acrescentar alguns emojis: &#x1F43C &#x2764 &#x1F43B</p>
</body>
</html>
